<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darts League</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
    // Apply theme immediately to prevent flash
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = saved || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <div id="app">
    <header>
      <h1>üéØ Darts League</h1>
      <button id="theme-toggle" aria-label="Toggle theme">
        <span class="icon-light">‚òÄÔ∏è</span>
        <span class="icon-dark">üåô</span>
      </button>
    </header>
    
    <main>
      <nav class="tabs">
        <button class="tab-btn active" data-tab="standings">Standings</button>
        <button class="tab-btn" data-tab="history">Match History</button>
      </nav>

      <section id="standings-section" class="tab-content active">
        <section class="standings">
          <h2>Standings</h2>
        <div class="table-container">
          <table id="standings-table">
            <thead>
              <tr>
                <th class="col-rank">#</th>
                <th class="col-player">Player</th>
                <th class="col-num">P</th>
                <th class="col-num">W</th>
                <th class="col-num">L</th>
                <th class="col-num highlight">Pts</th>
                <th class="col-num hide-mobile">LF</th>
                <th class="col-num hide-mobile">LA</th>
                <th class="col-num">LD</th>
                <th class="col-num hide-mobile">HC</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated by JS -->
            </tbody>
          </table>
        </div>
          <p class="legend">
            P=Played, W=Won, L=Lost, Pts=Points, LF=Legs For, LA=Legs Against, LD=Leg Diff, HC=High Checkout
          </p>
        </section>
      </section>

      <section id="history-section" class="tab-content">
        <section class="history">
          <h2>Match History</h2>
          <div class="table-container">
            <table id="history-table">
              <thead>
                <tr>
                  <th class="col-date">Date</th>
                  <th class="col-match">Match</th>
                  <th class="col-score">Score</th>
                  <th class="col-stats hide-mobile">Stats</th>
                  <th class="col-pts">Pts</th>
                  <th class="col-actions">Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Populated by JS -->
              </tbody>
            </table>
          </div>
          <p class="legend">
            HC=High Checkout, HV=High Visit
          </p>
        </section>
      </section>

      <section class="match-form-section">
        <h2 id="form-title">Add Match Result</h2>
        <form id="match-form">
          <div id="form-message" class="form-message" hidden></div>
          
          <div class="form-grid">
            <div class="player-column">
              <h3>Player 1</h3>
              <div class="form-group">
                <label for="player1">Player</label>
                <select id="player1" name="player1" required>
                  <option value="">Select player...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="player1Legs">Legs Won</label>
                <select id="player1Legs" name="player1Legs" required>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="form-group">
                <label for="player1HighCheckout">High Checkout <span class="optional">(optional)</span></label>
                <input type="number" id="player1HighCheckout" name="player1HighCheckout" min="2" max="170" placeholder="e.g. 120">
              </div>
              <div class="form-group">
                <label for="player1HighVisit">High Visit <span class="optional">(optional)</span></label>
                <input type="number" id="player1HighVisit" name="player1HighVisit" min="0" max="180" placeholder="e.g. 180">
              </div>
            </div>

            <div class="vs-divider">
              <span>VS</span>
            </div>

            <div class="player-column">
              <h3>Player 2</h3>
              <div class="form-group">
                <label for="player2">Player</label>
                <select id="player2" name="player2" required>
                  <option value="">Select player...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="player2Legs">Legs Won</label>
                <select id="player2Legs" name="player2Legs" required>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <div class="form-group">
                <label for="player2HighCheckout">High Checkout <span class="optional">(optional)</span></label>
                <input type="number" id="player2HighCheckout" name="player2HighCheckout" min="2" max="170" placeholder="e.g. 120">
              </div>
              <div class="form-group">
                <label for="player2HighVisit">High Visit <span class="optional">(optional)</span></label>
                <input type="number" id="player2HighVisit" name="player2HighVisit" min="0" max="180" placeholder="e.g. 180">
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-submit" id="form-submit-btn">Add Match</button>
            <button type="button" class="btn-cancel" id="form-cancel-btn" hidden>Cancel</button>
          </div>
        </form>
      </section>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
